<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>buoi 4 - bai giang</title>
</head>
<body>
	<form>
		<table cellspacing="3" bgcolor="#000000" width="400px" align="center">
			<tr bgcolor="#ffffff" align="left">
				<td>
					Họ tên
				</td>
				<td>
					<input type="text" placeholder="Nguyễn Văn A">
				</td>		
			</tr>
			<tr bgcolor="#ffffff" align="left">
				<td>
					Giới tính
				</td>
				<td>
					<input type="radio" name="gender"> Nam
					<input type="radio" name="gender"> Nữ
				</td>		
			</tr>
			<tr bgcolor="#ffffff" align="left">
				<td>
					Sđt
				</td>
				<td>
					<input type="number" name="So dien thoai" placeholder="+84 123 456 789">
				</td>
			</tr>
			<tr bgcolor="#ffffff" align="left">
				<td>
					Ngày sinh
				</td>
				<td>
					<input type="date" name="" value="1/1/1990">
				</td>
			</tr>
			<tr bgcolor="#ffffff" align="left">
				<td>
					Lớp
				</td>
				<td>
					<select>
						<option>Lập trình</option>
						<option>Quản trị</option>
						<option>Boxing</option>
					</select>
				</td>
			</tr>
			<tr bgcolor="#ffffff" align="left">
				<td>
					Sở thích
				</td>
				<td>
					<input type="checkbox" name="">Xem phim
					<input type="checkbox" name="">Nghe nhạc
					<input type="checkbox" name="">Nhảy dây
				</td>
			</tr>
			<tr bgcolor="#ffffff" align="left">
				<td>
					Email
				</td>
				<td>
					<input type="email" name="" placeholder="nguyenvana@domain.com">
				</td>
			</tr>
			<tr bgcolor="#ffffff" align="left">
				<td>
					Mật khẩu
				</td>
				<td>
					<input type="password" name="">
				</td>
			</tr>
			<tr bgcolor="#ffffff" align="left">
				<td>
					Mô tả bản thân
				</td>
				<td>
					<textarea placeholder="Chia sẻ vài điều về bản thân"></textarea>
				</td>
			</tr>
			<tr bgcolor="#ffffff" align="left">
				<td>
					Ảnh đại diện
				</td>
				<td>
					<input type="file" name="">
				</td>
			</tr>
			<tr bgcolor="#ffffff" align="left">
				<td colspan="2">
					<input type="submit" name="" value="Đăng ký">
					<input type="reset" name="" value="Nhập lại">
				</td>
			</tr>
			<tr bgcolor="#ffffff" align="left">
				<button type="submit">Đăng ký</button>
				<button type="reset">Nhập lại</button>
				<button>Bấm cho vui</button>
			</tr>
		</table>
	</form>
</body>
</html>
